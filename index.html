    body {

      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at 50% -10%, #fff8f0, #ffeeda);
      display: grid;
      place-items: center;
      height: 100vh;
    }
    .scene {
      position: relative;
      width: min(540px, 92vw);
      height: 420px;
      perspective: 1200px;
    }
    .envelope {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      cursor: pointer;
      filter: drop-shadow(0 18px 24px rgba(0,0,0,.1));
      z-index: 2;
      animation: sway 3s ease-in-out infinite;
    }
    @keyframes sway {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(1.5deg); }
    }
    .envelope__body { position: relative; width: 100%; height: 100%; }
    .back {
      position: absolute; inset: 0;
      background: #fff; border-radius: 18px; border: 1px solid #f3d1de;
    }
    .front {
      position: absolute; inset: 0;
      clip-path: polygon(0% 100%, 50% 46%, 100% 100%);
      background: #ffe9f3; border-bottom-left-radius: 18px; border-bottom-right-radius: 18px; border: 1px solid #f3d1de; border-top: none;
      z-index: 3;
    }
    .flap {
      position: absolute; inset: 0;
      transform-origin: top;
      clip-path: polygon(0% 0%, 100% 0%, 50% 55%);
      background: #ffd3e8;
      border-top-left-radius: 18px; border-top-right-radius: 18px; border: 1px solid #f3d1de;
      transition: transform .9s cubic-bezier(.2,.7,.16,1);
      z-index: 4;
    }
    .card {
      position: absolute; left: 50%; top: 0; translate: -50% 0;
      width: min(520px, 88vw);
      background: #fff; border-radius: 16px; padding: 24px;
      border: 1px solid #f0d7e3; box-shadow: 0 14px 28px rgba(0,0,0,.1);
      transform: translateY(-100%);
      opacity: 0; pointer-events: none; z-index: 2;
      transition: transform .9s cubic-bezier(.2,.7,.16,1), opacity .6s ease;
    }
    .card h1 {
      text-align: center; font-family: 'Pacifico', cursive;
      font-size: clamp(24px, 5vw, 34px); color: #d63384;
    }
    .kittens {
      display: flex;
      justify-content: center;
      margin: 10px 0 20px;
    }
    .kittens img {
      max-width: 100%;
      height: auto;
    }
    .cta {
      display: block; margin: 16px auto 12px; padding: 14px 26px;
      font-size: 1.05rem; border-radius: 999px; background: #ff66b3; color: #fff;
      border: none; cursor: pointer; box-shadow: 0 8px 18px rgba(0,0,0,.1);
    }
    .cta:hover { background: #e0559e; }
    .heart {
      position: fixed; font-size: 22px; pointer-events: none;
      animation: floatUp 2.8s linear forwards;
    }
    @keyframes floatUp {

    .card p strong a {

    .note {

    .note a {

      text-decoration: underline;
    }
    .open .flap { transform: rotateX(180deg); }
    .open .card { transform: translateY(20%); opacity: 1; pointer-events: auto; z-index: 5; }

  <script>
    const envelope = document.getElementById('envelope');
